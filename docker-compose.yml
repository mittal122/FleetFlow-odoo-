version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleetflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./fleetflow
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/fleetflow?schema=public"
      JWT_SECRET: "${JWT_SECRET:-change-me}"
      PORT: 3000

  ui:
    build:
      context: ./fleetflow-ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - api

volumes:
  pgdata:
